<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="konten_kiri">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="konten_kanan">
      <div class="tombol_atas">
        <button><span>Try it free 7 days </span>then $20/mo. thereafter</button>
      </div>
      <div class="form_bawah">
        <form onkeypress="return event.keyCode != 13">
          <input type="text" name="first_name" id="first_name" placeholder="First Name">
          <label class="empty_label" for="first_name" id="first">First Name cannot be empty</label>
          
          <input type="text" name="last_name" id="last_name" placeholder="Last Name">
          <label class="empty_label" for="lirst_name" id="last">Last Name cannot be empty</label>
          
          <input type="text" name="email_address" id="email_address" placeholder="Email Address">
          <label for="email_address" id="email_wrong">Looks like this is not an email</label>
          <label class="empty_label" for="email_address" id="email_address">Email cannot be empty</label>

          <input type="text" name="password" id="password" placeholder="Password">
          <label class="empty_label" for="password" id="password">Password cannot be empty</label>
          
          <button type="submit" class="submit">Claim your free trial</button>
        </form>
        <p>By clicking the button, you are agreeing to our <span> Terims and Services</span></p>
      </div>
    </div>
  </div>
